 <meta charset="UTF-8">
  <title>Video Search Bar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- For mobile responsiveness -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      text-align: center;
    }

    input {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
    }

    iframe, video {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
      height: 450px;
    }

    #downloadBtn {
      display: none;
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    .error {
      color: red;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      iframe, video {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <h2>Video Embed Search</h2>

  <input type="text" id="videoUrl" placeholder="Paste video URL or embed code here..." />
  <div>
    <button onclick="loadVideo()">Load Video</button>
    <a id="downloadBtn" href="#" download target="_blank">Download Video</a>
  </div>

  <div id="videoContainer"></div>

  <script>
    function loadVideo() {
      const url = document.getElementById("videoUrl").value.trim();
      const container = document.getElementById("videoContainer");
      const downloadBtn = document.getElementById("downloadBtn");
      container.innerHTML = "";
      downloadBtn.style.display = "none";
      downloadBtn.href = "#";

      // YouTube
      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        let videoId = null;

        if (url.includes("youtube.com")) {
          const params = new URLSearchParams(new URL(url).search);
          videoId = params.get("v");
        } else if (url.includes("youtu.be")) {
          videoId = url.split("/").pop();
        }

        if (videoId) {
          container.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}"
                    frameborder="0" allowfullscreen></iframe>`;
        } else {
          container.innerHTML = "<p class='error'>Invalid YouTube URL.</p>";
        }

      // Pornhub
      } else if (url.includes("pornhub.com")) {
        if (url.startsWith("<iframe")) {
          container.innerHTML = url;
        } else {
          const match = url.match(/viewkey=([a-zA-Z0-9]+)/);
          if (match && match[1]) {
            const videoId = match[1];
            container.innerHTML = `
              <iframe src="https://www.pornhub.com/embed/${videoId}" 
                      frameborder="0" allowfullscreen></iframe>`;
          } else {
            container.innerHTML = "<p class='error'>Invalid Pornhub URL.</p>";
          }
        }

      // Direct video file (mp4, webm, etc.)
      } else if (url.match(/\.(mp4|webm|ogg|mov|avi)$/i)) {
        container.innerHTML = `
          <video controls>
            <source src="${url}">
            Your browser does not support the video tag.
          </video>`;
        downloadBtn.href = url;
        downloadBtn.style.display = "inline-block";

      // Raw iframe embed
      } else if (url.startsWith("<iframe")) {
        container.innerHTML = url;

      // Unknown
      } else {
        container.innerHTML = "<p class='error'>Unsupported video format or URL.</p>";
      }
    }
  </script>

</body>
</html>
