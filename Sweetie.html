<body>

  <h2>Video Embed Search</h2>
  <input type="text" id="videoUrl" placeholder="Paste video URL or embed code here..." />
  <button onclick="loadVideo()">Load Video</button>

  <div id="videoContainer"></div>

  <script>
    function loadVideo() {
      const url = document.getElementById("videoUrl").value.trim();
      const container = document.getElementById("videoContainer");
      container.innerHTML = "";

      // 1. YouTube
      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        let videoId = null;

        if (url.includes("youtube.com")) {
          const params = new URLSearchParams(new URL(url).search);
          videoId = params.get("v");
        } else if (url.includes("youtu.be")) {
          videoId = url.split("/").pop();
        }

        if (videoId) {
          container.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}"
                    frameborder="0" allowfullscreen>
            </iframe>`;
        } else {
          container.innerHTML = "<p class='error'>Invalid YouTube URL.</p>";
        }

      // 2. Pornhub
      } else if (url.includes("pornhub.com")) {
        if (url.startsWith("<iframe")) {
          // User pasted an iframe embed code
          container.innerHTML = url;
        } else {
          // Try to extract viewkey
          const match = url.match(/viewkey=([a-zA-Z0-9]+)/);
          if (match && match[1]) {
            const videoId = match[1];
            container.innerHTML = `
              <iframe src="https://www.pornhub.com/embed/${videoId}" 
                      frameborder="0" allowfullscreen>
              </iframe>`;
          } else {
            container.innerHTML = "<p class='error'>Invalid Pornhub URL.</p>";
          }
        }

      // 3. Direct video links (.mp4, .webm, etc.)
      } else if (url.match(/\.(mp4|webm|ogg|mov|avi)$/i)) {
        container.innerHTML = `
          <video controls>
            <source src="${url}">
            Your browser does not support the video tag.
          </video>`;

      // 4. Raw iframe embed pasted directly
      } else if (url.startsWith("<iframe")) {
        container.innerHTML = url;

      // 5. Unknown format
      } else {
        container.innerHTML = "<p class='error'>Unsupported video format or URL.</p>";
      }
    }
  </script>
